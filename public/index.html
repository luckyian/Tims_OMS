<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Order Management</title>
</head>

<body>
  <nav>
    <a href="/">Order Management</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper order">
    <header>
      <h1>Order Management</h1>
    </header>
    <div class="ui container order">
      <div class="ui raised card m-auto">
        <div class="prev-order">
          <h3>Last order</h3>
          <div>
            <div class="order-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/order?" class="huge ui blue button">Pick List</a>
              <a href="/order" class="huge positive ui button">Order</a>
            </div>
          </div>
        </div>
        <div class="new-order">
          <h3>Create Your First Order</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Order Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/order2.js"></script>
  <script src="/index.js"></script>
</body>

</html>
