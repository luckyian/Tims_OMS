<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Tim's Order System</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container newOrder">
      <div class="ui raised card m-auto">
        <h2>Add Your newOrder</h2>
        <form action="POST">
          <div class="order-type">
            <label for="type">Order Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Order Type</option>
              <!-- pick-list = resistance -->
              <!-- order = cardio -->
              <option value="pick-list">pick-list</option>
              <option value="order">order</option>
            </select>
          </div>
          <div class="order-form d-none">
            <div class="order-name">
              <label for="order-name">Name:</label>
              <input type="text" name="order-name" id="order-name" placeholder="Running" />
            </div>
            <!-- distance = order history -->
            <div class="distance">
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <!-- store = duration -->
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div>
          <div class="pick-list-form d-none">
            <div class="newOrder">
              <label for="name">newOrder Name:</label>
              <input type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <!-- by-date = weight -->
            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <!-- <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="pick-list-duration">
              <label for="pick-list-duration">Duration (minutes):</label>
              <input type="number" name="pick-list-duration" id="pick-list-duration" placeholder="10" />
            </div> -->
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete">
              Complete
            </button>
            <button disabled class="huge ui positive button add-another">
              Add newOrder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    order Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/order.js"></script>
</body>

</html>
